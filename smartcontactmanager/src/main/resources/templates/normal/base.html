<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Base HTML</title>
  </head>
  <body>
    <!-- Start of Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/}" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}" href="#">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/view_profile}"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}" href="#">LogOut</a>
            </li>


          </ul>

        </div>
      </nav>

      <!-- End Of Nav Bar -->


      


      <!-- Start of Side Bar -->
      <div class="sidebar mt-2">
        <span class="crossbtn">
            <i onclick="toggleSidebar()" class="fa-solid fa-delete-left fa-beat-fade fa-xl" style="color: #ef2906;"></i>
        </span>
        <a th:href="@{/user/index}"> <i class="fas fa-home fa-beat"></i> Home</a>
        <a th:href="@{/user/show_contacts/0}"> <i class="fas fa-id-card-alt fa-beat"></i> Show Contacts</a>
        <a th:href="@{/user/add_contact}"> <i class="fas fa-pencil-alt fa-beat"></i> Add Contact</a>
        <a th:href="@{/user/view_profile}"> <i class="fas fa-user-circle fa-beat"></i> Your Profile</a>
        <a th:href="@{#}"> <i class="fas fa-cogs fa-beat"></i> Setting</a>
        <a th:href="@{/logout}"> <i class="fas fa-sign-out-alt fa-beat"></i> Logout</a>
        <div class="divider"></div>
    </div>
    
    <!-- End of Side Bar -->



    <!-- Start of content -->

    <div class="content mt-5">
        <i onclick="toggleSidebar()" class="fa-solid fa-bars fa-beat-fade fa-2xl m-4"
            style=" color: #511f1f; cursor: pointer;"></i>
        <div th:replace="${content}"></div>
    </div>

    <!-- End of Content -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function deleteContact(cid) {
        // console.log("Deleting....");
          swal({
            title: "Are you sure?",
            text: "You Want to delete this contact....",
            icon: "warning",
            buttons: true,
            dangerMode: true,
          })
          .then((willDelete) => {
            if (willDelete) {
              window.location="/user/delete/"+cid;
              // swal("Poof! Your imaginary file has been deleted!", {
              //   icon: "success",
              // });
            } else {
              swal("Your Contact is safe!!");
            }
          });
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

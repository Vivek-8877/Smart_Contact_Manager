<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">This is home Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div th:if="${contact}" class="row">
                <div class="col-md-11 ml-md-5">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{'/user/show_contacts/'+${currentPage}}"> <i class="fa-solid fa-arrow-left fa-beat-fade fa-2xl"></i></a>
                            <div class="text-center">
                                <img style="width: 200px; height: 200px; object-fit: cover;" class="rounded-circle" th:src="@{${contact.imageUrl}==null ? '/img/profile.png' : '/img/'+${contact.imageUrl}}" alt="profile photo">
                                <h3 class="mt-3"> <span th:text="${contact.firstName}+' '+${contact.lastName}"></span></h3>
                            </div>
                        </div>
            
                        <div class="card-body text-center">
                            
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">SCM<span th:text="${contact.id}"></span></th>
                                  </tr>
                                </thead>

                                <tbody>
                                  <tr>
                                    <th scope="col">Phone :-</th>
                                    <td scope="col" th:text="${contact.phone}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Email :-</th>
                                    <td scope="col" th:text="${contact.email}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Work :-</th>
                                    <td scope="col" th:text="${contact.work}"></td>
                                  </tr>

                                </tbody>
                                
                            </table>

                            <div class="description">
                                <th:block th:utext="${contact.description}"></th:block>
                            </div>

                        </div>

                        <div class="card-footer text-center">
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Update</button>
                        </div>

                    </div>
                </div>
            </div>
            <h1 class="bg-danger text-center" th:unless="${contact}">---------- Invalid ----------</h1>
        </div>


    </section>
</body>
</html>

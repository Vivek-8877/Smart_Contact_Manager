<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">This is home Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-11 ml-md-5">
                    <div class="card">
                        <div class="card-header">
                            <div class="text-center">
                                <img style="width: 200px; height: 200px; object-fit: cover;" class="rounded-circle" th:src="@{${user.imageUrl}==null ? '/img/profile.png' : '/img/'+${user.imageUrl}}" alt="profile photo">
                                <h3 class="mt-3"> <span th:text="${user.name}"></span></h3>
                            </div>
                        </div>
            
                        <div class="card-body text-center">
                            
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#USERID</th>
                                    <th scope="col">SCM<span th:text="${user.id}"></span></th>
                                  </tr>
                                </thead>

                                <tbody>
                                  <tr>
                                    <th scope="col">Role :-</th>
                                    <td scope="col" th:text="${user.role}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Email :-</th>
                                    <td scope="col" th:text="${user.email}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Account Active :-</th>
                                    <td scope="col" th:text="${user.isEnabled}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">Total Contacts :-</th>
                                    <td scope="col" th:text="${user.Contacts.size()}"></td>
                                  </tr>

                                  <tr>
                                    <th scope="col">About you :-</th>
                                    <td scope="col" th:text="${user.about}"></td>
                                  </tr>


                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="bg-danger text-center" th:unless="${user}">---------- Invalid ----------</h1>
        </div>

    </section>
</body>
</html>
